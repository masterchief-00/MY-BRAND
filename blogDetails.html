<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Kwizera | Portfolio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper-blog">
      <!-------------------------NAVBAR---------------------------------->

      <div class="nav-bar">
        <div class="links">
          <a href="index.html#landing-page">HOME</a>
          <a href="index.html#about">ABOUT</a>
          <a href="index.html#projects">PROJECTS</a>
          <a href="index.html#blogs">BLOGS</a>
          <a href="index.html#contact">CONTACT</a>
        </div>
        <div class="login" id="login-link">
          <div onclick="toggleModal()">
            <img src="/images/login-password-svgrepo-com.png" alt="login" />
            <label>LOGIN</label>
          </div>
        </div>
        <div class="hamburger">
          <a href="#" class="open-menu" onclick="toggleMenu(event)">
            <img src="./images/hamburger-svgrepo-com.png" alt="img" />
          </a>
          <a href="#" class="close-menu" onclick="toggleMenu(event)">
            <img src="./images/x-svgrepo-com.png" alt="img" />
          </a>
        </div>
        <div class="horizontal-menu">
          <a href="index.html#landing-page">HOME</a>
          <a href="index.html#about">ABOUT</a>
          <a href="index.html#projects">PROJECTS</a>
          <a href="index.html#blogs">BLOGS</a>
          <a href="index.html#contact">CONTACT</a>
          <div class="line-separator-thick"></div>
          <a href="#" onclick="toggleModal()">LOGIN</a>
        </div>
      </div>
      <div class="content">
        <div id="full-blog">
          <div id="blog-body">
            <div class="blog-presentries">
              <label class="blog-category">TECHNOLOGY</label>
              <label class="blog-main-title">The Blog Title goes here</label>
              <div>
                <label class="mehhh">BY</label>
                <label class="blog-owner">KWIZERA PACIFIQUE</label>
              </div>
            </div>
            <div class="blog-main-image">
              <img
                src="/images/placeholder.jpg"
                alt="blog-img"
                id="single-blog-image"
              />
            </div>
            <div class="blog-main-content">
              
            </div>
            <div class="blog-footer">
              <label class="blog-publish-date">PUBLISHED ON ...</label>
              <a href="#" class="like-btn">Like</a>
            </div>
            <div class="comment-section">
              <label class="title-comment">JOIN THE DISCUSSION</label>
              <label class="hint-comment">
                After writing your comment click post. If youâ€™re not logged in,
                please do it first
              </label>
              <form
                name="commentForm"
                onsubmit="return(validateBlogComment(event))"
              >
                <textarea
                  name="comment"
                  id="comment"
                  placeholder="Your comment..."
                ></textarea>
                <label class="error-bag" id="comment"
                  >ERROR: Invalid comment</label
                >

                <div>
                  <label id="comment-as">Commenting as John Doe</label>
                  <button id="form-button-comment" type="submit">POST</button>
                </div>
              </form>
              <div class="all-comments">
                <label class="comments-count">... COMMENTS</label>
                <div class="comment">
                  <div class="commenter">
                    <label class="commenter-name">... ...</label>
                    <div class="separator"></div>
                    <label class="commenter-time">... ... ago</label>
                  </div>
                  <div class="comment-body">
                    <p>
                     ...
                    </p>
                  </div>
                  <div>
                    <a href="#" class="comment-likes">... Likes</a>
                    <label> | </label>
                    <a href="#" class="comment-likes">... Replies</a>
                  </div>
                  <div class="replies">
                    <form
                      id="replyField"
                      name="replyForm"
                      onsubmit="return(validateReplyForm(event))"
                    >
                      <textarea
                        name="reply"
                        placeholder="Your reply..."
                      ></textarea>
                      <label class="error-bag" id="reply"
                        >ERROR: Invalid reply</label
                      >

                      <button id="form-button-reply" type="submit">Reply</button>
                    </form>
                    <div class="reply">
                      <div class="replier">
                        <label class="replier-name">... ...</label>
                        <div class="separator"></div>
                        <label class="replier-time">... time ago</label>
                      </div>
                      <div class="replier-body">
                        <p>
                          <label class="reply-to">@...</label> ...
                        </p>
                      </div>
                      <div>
                        <a href="#" class="comment-likes">... Likes</a>
                        <label> | </label>
                        <a href="#" class="comment-likes">Reply</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="line-separator"></div>
              </div>
            </div>
          </div>
          <div id="extra">
            <label class="title-extra">Similar topics</label>
            <div class="similar-blogs">
              <div class="similar-topic">
                <img src="/images/blog-img-1.jpg" alt="blog-img" />
                <label class="title-similar-topic"
                  >The blog title goes here</label
                >
                <a href="#" class="link-similar-topic">READ MORE</a>
              </div>
              <div class="similar-topic">
                <img src="/images/blog-img-1.jpg" alt="blog-img" />
                <label class="title-similar-topic"
                  >The blog title goes here</label
                >
                <a href="#" class="link-similar-topic">READ MORE</a>
              </div>
              <div class="similar-topic">
                <img src="/images/blog-img-1.jpg" alt="blog-img" />
                <label class="title-similar-topic"
                  >The blog title goes here</label
                >
                <a href="#" class="link-similar-topic">READ MORE</a>
              </div>
              <div class="similar-topic">
                <img src="/images/blog-img-1.jpg" alt="blog-img" />
                <label class="title-similar-topic"
                  >The blog title goes here</label
                >
                <a href="#" class="link-similar-topic">READ MORE</a>
              </div>
            </div>
          </div>
        </div>
        <!----------------------------------------------------------------->
      </div>
      <!-------------------------FOOTER---------------------------------->
      <section id="footer">
        <div class="socials">
          <div class="social-card">
            <img src="/images/in.png" alt="in" />
          </div>
          <div class="social-card">
            <img src="/images/twitter.png" alt="twitter" />
          </div>
          <div class="social-card">
            <img src="/images/insta.png" alt="insta" />
          </div>
          <div class="social-card">
            <img src="/images/github.png" alt="git" />
          </div>
        </div>
      </section>
      <!----------------------------------------------------------------->
      <!-------------------------MODAL---------------------------------->
      <div id="modal">
        <div class="modal-content">
          <div id="login-section">
            <div class="avatar">
              <img src="/images/user-profile.png" alt="profile" />
            </div>
            <form>
              <input type="text" name="email" id="email" placeholder="Email" />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <div>
                <button type="submit">Login</button>
                <button type="button" onclick="toggleModal()">Cancel</button>
              </div>
            </form>
            <div>
              <label>Don't have an account?</label>
              <label class="link" onclick="toggleSection()">Sign up</label>
            </div>
          </div>
          <div id="signup-section">
            <div class="avatar">
              <img src="/images/add-users.png" alt="profile" />
            </div>
            <form>
              <input type="text" name="name" id="name" placeholder="Names" />
              <input type="text" name="email" id="email" placeholder="Email" />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <input
                type="password"
                name="confirm_password"
                id="confirm_password"
                placeholder="Confirm password"
              />
              <div>
                <button type="submit">Signup</button>
                <button type="button" onclick="toggleModal()">Cancel</button>
              </div>
            </form>
            <div>
              <label>Already have an account?</label>
              <label class="link" onclick="toggleSection()">Login</label>
            </div>
          </div>
        </div>
      </div>
      <!----------------------------------------------------------------->
    </div>

    <script src="../node_modules/moment/moment.js"></script>
    <script>
      moment().format();
    </script>

    <script src="script.js"></script>
  </body>
</html>
